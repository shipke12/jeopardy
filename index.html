<!DOCTYPE html>

<script>
    var teamOneScore = 0;
    var teamTwoScore = 0;

    if (sessionStorage.getItem("teamOneScore") != "NaN") {
        teamOneScore = sessionStorage.getItem("teamOneScore");
    } else {
        teamOneScore = 0;
    }

    if (sessionStorage.getItem("teamTwoScore") != "NaN") {
        teamTwoScore = sessionStorage.getItem("teamTwoScore");
    } else {
        teamTwoScore = 0;
    }

    //PUT EDIT TEAM NAME FUNCTION HERE

    //TEAM 1 +100 and -100 functions
    function incrementTeamOne() {
        if (sessionStorage.getItem("teamOneScore") != "NaN") {
            teamOneScore = sessionStorage.getItem("teamOneScore");
            var i = parseInt(teamOneScore);
            document.getElementById('teamOne').value = (i + 100);
            teamOneScore = document.getElementById('teamOne').value;
            sessionStorage.setItem("teamOneScore", teamOneScore);
        } else {
            document.getElementById('teamOne').value = 100;
            teamOneScore = document.getElementById('teamOne').value;
            sessionStorage.setItem("teamOneScore", teamOneScore);
        }
    }
    function decrementTeamOne() {
        if (sessionStorage.getItem("teamOneScore") != "NaN") {
            teamOneScore = sessionStorage.getItem("teamOneScore");
            var i = parseInt(teamOneScore);
            document.getElementById('teamOne').value = (i - 100);
            teamOneScore = document.getElementById('teamOne').value;
            sessionStorage.setItem("teamOneScore", teamOneScore);
        } else {
            document.getElementById('teamOne').value = -100;
            teamOneScore = document.getElementById('teamOne').value;
            sessionStorage.setItem("teamOneScore", teamOneScore);
        }
    }

    //TEAM 2 +100 and -100 functions
    function incrementTeamTwo() {
        if (sessionStorage.getItem("teamTwoScore") != "NaN") {
            teamTwoScore = sessionStorage.getItem("teamTwoScore");
            var i = parseInt(teamTwoScore);
            document.getElementById('teamTwo').value = (i + 100);
            teamTwoScore = document.getElementById('teamTwo').value;
            sessionStorage.setItem("teamTwoScore", teamTwoScore);
        } else {
            document.getElementById('teamTwo').value = 100;
            teamTwoScore = document.getElementById('teamTwo').value;
            sessionStorage.setItem("teamTwoScore", teamTwoScore);
        }
    }
    function decrementTeamTwo() {
        if (sessionStorage.getItem("teamTwoScore") != "NaN") {
            teamTwoScore = sessionStorage.getItem("teamTwoScore");
            var i = parseInt(teamTwoScore);
            document.getElementById('teamTwo').value = (i - 100);
            teamTwoScore = document.getElementById('teamTwo').value;
            sessionStorage.setItem("teamTwoScore", teamTwoScore);
        } else {
            document.getElementById('teamTwo').value = -100;
            teamTwoScore = document.getElementById('teamTwo').value;
            sessionStorage.setItem("teamTwoScore", teamTwoScore);
        }
    }

    //Store values before exiting the page
    sessionStorage.setItem("teamOneScore", teamOneScore);
    sessionStorage.setItem("teamTwoScore", teamTwoScore);
</script>
